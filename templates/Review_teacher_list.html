<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS FILES -->

    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/tooplate-tween-agency.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  {% include 'navbarAdmin.html' %}

<main>
  <div class="add-teacher" style="margin-top: 70px">
      <a class="btn add-btn" href="#"><i class="fas fa-plus"></i> Add Teacher</a>
  </div>
  <ol class="gradient-list">
      {% for i in users_in_group %}
      <li>
          <div class="teacher-info">
              <div class="teacher-field">
                  <span class="teacher-label">Username:</span>
                  <span class="teacher-name">{{ i.username }}</span>
              </div>
              <div class="teacher-field">
                  <span class="teacher-label">First Name:</span>
                  <span class="teacher-firstname">{{ i.first_name }}</span>
              </div>
              <div class="teacher-field">
                  <span class="teacher-label">Last Name:</span>
                  <span class="teacher-lastname">{{ i.last_name }}</span>
              </div>
              <div class="teacher-field">
                  <span class="teacher-label">Email:</span>
                  <span class="teacher-email">{{ i.email }}</span>
              </div>
          </div>
          <div class="teacher-actions">
              <a class="btn delete-btn" href="#"><i class="fas fa-trash-alt"></i> Delete Teacher</a>
              <a class="btn edit-btn" href="#"><i class="fas fa-edit"></i> Edit Teacher</a>
          </div>
      </li>
      {% endfor %}
  </ol>
</main>
</body>
</html>
<style>
    /*** FONTS ***/
    /*** VARIABLES ***/
    /* Colors */
    :root {
        --black: #1d1f20;
        --blue: #83e4e2;
        --green: #a2ed56;
        --yellow: #fddc32;
        --white: #fafafa;
    }

    /*** EXTEND ***/
    /* box-shadow */
    .boxshadow {
        box-shadow: 0.25rem 0.25rem 0.6rem rgba(0, 0, 0, 0.05), 0 0.5rem 1.125rem rgba(75, 0, 0, 0.05);
    }

    /*** STYLE ***/
    *,
    *:before,
    *:after {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(to bottom, #c3d4c3, #d3d3d3); /* Lighter purple to gray gradient */
        color: var(--black);
        font-family: 'Raleway', sans-serif;
    }

    main {
        display: block;
        margin: 0 auto;
        max-width: 60rem; /* Increased max-width */
        padding: 2rem;
    }

    .add-teacher {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 2rem;
    }

    .add-btn {
        background: black; /* Black background */
        color: white; /* White text */
        padding: 1rem 2rem; /* Increased padding */
    }

    .add-btn:hover {
        background: #333; /* Darker shade of black */
    }

    ol.gradient-list {
        counter-reset: gradient-counter;
        list-style: none;
        margin: 2rem 0;
        padding-left: 1rem;
    }

    ol.gradient-list > li {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0.5rem 0.5rem 1.2rem rgba(0, 0, 0, 0.1), 0 1rem 2.25rem rgba(75, 0, 0, 0.1);
        counter-increment: gradient-counter;
        margin-top: 1.5rem;
        min-height: 4rem;
        padding: 1.5rem;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%; /* Adjusted width */
    }

    ol.gradient-list > li::before {
        align-items: flex-end;
        background: linear-gradient(135deg, var(--blue) 0%, var(--green) 100%);
        border-radius: 2rem;
        box-shadow: 0.5rem 0.5rem 1.2rem rgba(0, 0, 0, 0.1), 0 1rem 2.25rem rgba(75, 0, 0, 0.1);
        color: var(--black);
        content: counter(gradient-counter);
        display: flex;
        font: 900 2em/1 'Montserrat';
        height: 4rem;
        justify-content: center;
        left: -2rem;
        overflow: hidden;
        padding: 0.25em 0.5em;
        position: absolute;
        top: -2rem;
        width: 4rem;
        z-index: 1;
    }

    .teacher-info {
        display: flex;
        flex-direction: column;
        width: 70%; /* Adjust width to allow space for actions */
    }

    .teacher-field {
        margin-bottom: 1rem;
    }

    .teacher-label {
        font-size: 1rem;
        font-weight: bold;
        margin-bottom: 0.25rem;
    }

    .teacher-name,
    .teacher-firstname,
    .teacher-lastname,
    .teacher-email {
        font-size: 1rem;
    }

    .teacher-email {
        color: gray;
    }

    .teacher-actions {
        display: flex;
        gap: 1rem;
    }

    .btn {
        align-items: center;
        background: var(--black);
        border: 2px solid var(--blue);
        border-radius: 0.5rem;
        color: var(--white);
        display: flex;
        font-size: 1rem;
        font-weight: bold;
        justify-content: center;
        padding: 0.75rem 1rem;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #3c4043;
        color: var(--white);
    }

    .delete-btn {
        background: #cc0000;
    }

    .delete-btn:hover {
        background: #ff4d4d;
    }

    .edit-btn {
        background: #005ce6;
    }

    .edit-btn:hover {
        background: #4da6ff;
    }

    @media (min-width: 0) {
        ol.gradient-list > li:nth-child(10n+1):before,
        ol.gradient-list > li:nth-child(10n+2):before,
        ol.gradient-list > li:nth-child(10n+3):before,
        ol.gradient-list > li:nth-child(10n+4):before,
        ol.gradient-list > li:nth-child(10n+5):before {
            background: linear-gradient(135deg, rgba(162, 237, 86, 0.2) 0%, rgba(253, 220, 50, 0.2) 100%);
        }
        ol.gradient-list > li:nth-child(10n+6):before,
        ol.gradient-list > li:nth-child(10n+7):before,
        ol.gradient-list > li:nth-child(10n+8):before,
        ol.gradient-list > li:nth-child(10n+9):before,
        ol.gradient-list > li:nth-child(10n+10):before {
            background: linear-gradient(135deg, rgba(162, 237, 86, 0.8) 0%, rgba(253, 220, 50, 0.8) 100%);
        }
    }

    ol.gradient-list > li + li {
        margin-top: 2.5rem;
    }

</style>
