{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login_worker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Delete Teacher</title>
</head>
<body>
  {% include 'navbarteacher.html' %}
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <p>Are you sure you want to delete "{{ teacher }}"?</p>
        <form method="POST" action="{% url 'deleteteacher' teacher.pk %}">
          {% csrf_token %}
          <a href="{% url 'HomePage' %}">Cancel</a>
          <input type="submit" value="Confirm">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
