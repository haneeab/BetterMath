{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login_admin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-tween-agency.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Delete Student</title>
</head>
<body>
    {% include 'navbarteacher.html' %}

    <div class="container">
        <div class="login-block shadow-lg p-4 mb-5 bg-white rounded">
            <h1 class="text-danger mb-4">Delete Student</h1>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">username:</label>
                    <p>{{ student.username }}</p>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger mr-2">Delete</button>
                    <a href="{% url 'Review_Student_list'  %}" class="btn btn-secondary ml-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .login-block {
            max-width: 400px; /* Adjust width as needed */
            margin: 0 auto; /* Center the form horizontally */
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 50px; /* Adjust margin-top for spacing */
        }
        .login-block h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-block form {
            margin-bottom: 0; /* Remove default margin */
        }
        .login-block form .form-group {
            margin-bottom: 15px;
        }
        .login-block form label {
            font-weight: bold;
        }
        .login-block form p {
            margin-top: 8px; /* Adjust spacing between label and content */
            font-size: 16px;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            background: url("{% static 'images/h.png' %}") no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed; /* Ensures the background image stays fixed while scrolling */
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
