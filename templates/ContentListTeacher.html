{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/tooplate-tween-agency.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    {% include 'navbarteacher.html' %}

    <section class="dl-blurbs" style="padding-top: 100px; width: 2000px">
        {% for content in contents %}
        <dl style="width: 300px">
            <dt>{{ forloop.counter }}. {{ content.title }}</dt>
            <dd>{{ content.description }}</dd>
            <dd>
                <a href="{% url 'Update_Content' pk=content.pk username=user.username %}" class="button-17">Edit</a>
                <a href="{% url 'delete_content' pk=content.pk username=user.username %}" class="button-17">Delete</a>
            </dd>
        </dl>
        {% endfor %}
    </section>
    <footer>
        <div class="add-content-button">
            <a href="{% url 'AddContent' user.username %}" class="button-18">Add Content</a>
        </div>
    </footer>
</body>
</html>

<style>
   .add-content-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 999;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        padding: 0 10px;
        background: #f9fafb; /* Slightly darker gray background for dl */
    }

    .dl-blurbs {
        display: grid;
        gap: 2vw;
        padding-top: 100px;

    }

    @media (min-width: 1400px) {
        .dl-blurbs {
            grid-template-columns: repeat(4, 1fr);

        }
    }

    dl {
        height: 300px;
        background: #f9fafb; /* Slightly darker gray background for dl */

        margin: 10px;
    }

    dt {
        height: 70px;
        color: #4f6d7aff;
        font-size: 2em;
        text-transform: uppercase;
        width: 100%;
    }

        color: #5ea5b8ff;
